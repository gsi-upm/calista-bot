<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
  <html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
    <link rel=stylesheet href=css/global.css type="text/css">
    <link rel=stylesheet href=css/animate-custom.css type="text/css">

    <script src="js/jquery.js"></script>
    <script src="js/content_script.js"></script>
    <script src="js/jquery.scrollTo.js"></script>
	<title>gsiBot</title>
  </head>

  <style>
  </style>

  <body>
      <iframe id="bot-target" src="http://www.dit.upm.es/~pepe/libros/vademecum/index.html"></iframe>
      <div class="visible" id="bot_chat_window">
          <div id="upper_bar">
            <h3>
              <img id="bot_avatar" src="images/avatars/duke_waiting.png" />
              <!--<a id="bot_name" href="#">Duke</a>-->
              <a id="max_icon" href="#"></a>
              <span style="clear: both;"></span>
            </h3>
          </div>
          <div id="screen_wrapper">
            <div id="msg_dialog"></div>
            <div id="screen">
            </div>
            <div id="meta_msgs"></div>
            <div id="userbar">   
		<form id="userinput" method="get" action="http://localhost:8090/TalkToBot" >
                  <input type="hidden" name="userAgent" value="web_html_v1" />
                  <input type="hidden" name="bot" value="Duke" />
                  <input type="hidden" name="type" value="json" />
		  <input type="hidden" name="user" value="a"/>
                  <input type="text" name="q" />
                  <input type="submit" name="submit" value="Enviar" />
                </form>
            </div><!-- #userbar -->
          </div><!-- #screen_wrapper -->
      </div><!-- #bot_chat_window -->
  </body>
</html>
