<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GSI QA</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/template.css" rel="stylesheet">

  <body>

    <div class="container">
        <h1>GSI QA</h1>
        <form class="form-inline" id="qa-form" action="/AskBot/ask" role="form">
            <div id="form-container">
                <label for="question" id="form-label">¿Qué quieres saber?</label>
                <div  class="form-group">
                    <input type="text" class="form-control" id="question" name="question" placeholder="¿Que es un bucle?">
                    <input type="hidden" id="form-username" name="username">
                </div>
                <button type="submit" name="submit" class="btn btn-default">Preguntar</button>
            </div>
        </form>
        <div id="qa-response">
            <iframe id="iframe-qa"></iframe>
        </div>
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript -->
    <!-- ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

    <script src="js/qa.js"></script>
  </body>
</html>
